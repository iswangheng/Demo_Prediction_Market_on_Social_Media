$def with(session)

$:render.header(session)


<script src="static/js/springy.js"></script>
<script src="static/js/springyui.js"></script>

<script src="static/js/publishing.js"></script>

<div id="parent">

    <div id="publishing_left">
		<canvas id = "publishing_canvas" width = "576" height = "576" />
    </div>
    
    <div id="publishing_sidebar">
        <div id="publishing_textarea_div">
            <span><h4>Put your question down in the input textarea</h4></span>
            <textarea class="input-xlarge publishing_textarea" id="publishing_textarea"></textarea>
            <div id="publishing_textarea_counter">
                <input id="publishing_textarea_input_counter" value="140" disabled="disabled"/>
            </div>
        </div>

        <div id="publishing_parameter_div">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#tab_market" data-toggle="tab">Market</a></li>
                <li><a href="#tab_pay" data-toggle="tab">Pay As You Go</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="tab_market">
                    <table class="table">
                        <thead>
                        <tr>
                            <td><strong>Confidence: </strong></td>
                            <td>
                                <input id="publishing_confidence_input" type="text" class="input-small" value="0.8"/>
                            </td>
                        </tr>
                        </thead>
                    </table>
                </div>
                <div class="tab-pane" id="tab_pay">
                    <table class="table">
                        <thead>
                        <tr>
                            <td><strong>Budget: </strong></td>
                            <td>
                                <input id="publishing_budget_input" type="text" class="input-small" value="-1"/>
                            </td>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>  <!--  end_div for class= tab-content  -->
        </div>  <!-- end-div for id= publishing_parameter_div -->

        <div id="publishing_show_button_div">
            <div id="publishing_show_btn_div">
                <button id="publishing_show_btn" class="btn btn-primary">
                Show Recommended Users
                </button>
            </div>
            <div id="publishing_publish_btn_div">
                <button id="publishing_publish_btn" class="btn btn-success">
                Publish!
                </button>
            </div>
        </div>  <!--  end_div for id= publishing_show_button_div  -->

        <div id="publishing_users_div">
            <div class="tabbable tabs-below">
                <div class="tab-content" id="publishing_user_tab_div">
                    <div class="tab-pane active" id="publishing_user_tab1">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th> No. </th>
                                    <th> Pic</th>
                                    <th> Name</th>
                                    <th> Confidence</th>
                                </tr>
                            </thead>
                            <tbody id="publishing_user_tbody_1">
                            <tr>
                                <td> ... </td>
                                <td> <div class="publishing_user_pic"><img src="" /></div> </td>
                                <td> ... </td>
                                <td> ... </td>
                            </tr>
                            <tr>
                                <td> ... </td>
                                <td> <div class="publishing_user_pic"><img src="" /></div>  </td>
                                <td> ... </td>
                                <td> ... </td>
                            </tr>
                            <tr>
                                <td> ... </td>
                                <td> <div class="publishing_user_pic"><img src="" /></div> </td>
                                <td> ... </td>
                                <td> ... </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>  <!--  end_div for id='publishing_user_tab1'  -->
                 </div>  <!-- end_div for class="tab-content"  -->
                <ul class="nav nav-tabs" id="publishing_user_ul">
                    <li class="active"><a href="#publishing_user_tab1" data-toggle="tab">1</a></li>
                    <!--<li><a href="#publishing_user_tab2" data-toggle="tab">2</a></li>-->
                </ul>
            </div>  <!--  end_div for class="tabbable tabs-below"  -->
        </div> <!-- end_div for the id= publishing_users_div -->

        <div id="publishing_question_div">
            <textarea id="publishing_question_show_textarea" disabled></textarea>
        </div>  <!--  end_div for the id= publishing_question_div  -->

    </div>  <!-- end_div for id= publishing_sidebar -->

</div>




$:render.foot()
