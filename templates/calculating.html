$def with(session)

$:render.header(session)


<script src="static/js/springy.js"></script>
<script src="static/js/springyui.js"></script>

<script src="static/js/calculating.js"></script>

<div id="parent">

    <div id="calculating_left">
		<canvas id = "calculating_canvas" width = "576" height = "576" />
    </div>
    
    <div id="calculating_sidebar">
        <div id="calculating_sidebar_up">
            <div id="calculating_sidebar_textarea_title">
                <span align="center"> <strong> <h4> Users You Have Selected </h4> </strong> </span>
            </div>
            <div id="calculating_sidebar_textarea">
                <textarea class="input-xlarge calculating_textarea" id="calculating_textarea" rows="10"></textarea>
            </div>
        </div> 
        <div id="calculating_sidebar_down">
            <div id="calculating_sidebar_calculatebtn">
                <button id="calculate_btn" class="btn btn-primary">
                    Calculate
                </button>
            </div>
            <div id="calculating_sidebar_clearbtn">
                <button id="clear_btn" class="btn btn-success">
                    Clear
                </button>
            </div>
            <div id="calculating_sidebar_confidence_cost">
                <span><strong> Calculating Result: </strong></span>
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#tab_market" data-toggle="tab">Market</a></li>
                    <li><a href="#tab_pay" data-toggle="tab">Pay As You Go</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="tab_market">
                        <table class="table">
                            <thead>
                            <tr>
                                <td><strong>Confidence: </strong></td>
                                <td>
                                <input id="publishing_market_confidence_input" type="text" class="input-small" value="..." disabled />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <strong>Cost: </strong>
                                </td>
                                <td>
                                    <input id="publishing_market_cost_input" type="text" class="input-small" value="..." disabled />
                                </td>
                            </tr>
                            </thead>
                        </table>
                    </div>
                    <div class="tab-pane" id="tab_pay">
                        <table class="table">
                            <thead>
                            <tr>
                                <td><strong>Confidence: </strong></td>
                                <td>
                                    <input id="publishing_pay_confidence_input" type="text" class="input-small" value="..." disabled />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <strong>Cost: </strong>
                                </td>
                                <td>
                                    <input id="publishing_pay_cost_input" type="text" class="input-small" value="..." disabled />
                                </td>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>  <!--  end_div for class= tab-content  -->
            </div> <!--  end_div for id= calculating_sidear_confidence_cost  -->
        </div>  <!--  end_div for id= calculating_sidebar_down  -->
    </div>  <!--  end_div for id= calculating_sidebar  -->

</div>   <!-- end_div for id= parent  -->




$:render.foot()
